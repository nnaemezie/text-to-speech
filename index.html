<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TEXT_TO_SPEECH</title>
</head>
<body>
    <div class="app-content">
        <h4>A text-to-speech application</h4>
        <form class="text-form">
            <div class="form-group">
                <textarea id="text" placeholder="Type anhthing here..."></textarea>
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <p class="badge" id="rate-value">1</p>
                <input type="range" value="1" id="rate" min="0.5" max="2" step="0.5">
            </div>
    
            <div class="form-group">
                <label for="pitch">Pitch</label>
                <p class="badge" id="pitch-value">0.5</p>
                <input type="range" value="0.5" id="pitch" min="0.5" max="2" step="0.5">
            </div>
    
            <div class="form-group">
                <select id="voiceSelect"></select>   
            </div> <br />
    
            <div class="form-group">
                <button type="submit" id="submit">Voice the words</button>
            </div>
    
    
        </form>
    </div>

<script src="main.js"></script>
</body>
</html>
